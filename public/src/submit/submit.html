<template>'
    <require from="./submit.css"></require>'
    <section class="section">
        <div class="container">
            <header class="section__title">
                <h2>Submit your property</h2>
                <small>Please fill up some basic details about the property</small>
            </header>

            <div class="submit-property">
                <ul class="submit-property__steps">
                    <li class="active"><a href="#submit-property-1" data-toggle="tab">1</a></li>
                    <li><a href="#submit-property-2" data-toggle="tab">2</a></li>
                    <li><a id="submitted" href="#submit-property-3">3</a></li>

                    <li class="submit-property__caret"></li>
                </ul>

                <div class="tab-content submit-property__content">
                    <div class="tab-pane fade in active" id="submit-property-1">
                        <div class="card">
                            <div class="card__header">
                                <h2>Contact Information</h2>
                                <small>Please fill up your contact information so we can get in touch with you.</small>
                            </div>

                            <form class="card__body">
                                <div class="form-group form-group--float form-group--float-center">Full Name <span style="color: red">*</span>
                                    <input type="text" class="form-control text-center" value.bind="model.contact.name" required>
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.contact.name">Please enter a valid name</div>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Organization Name (optimal) <span style="color: red">*</span>
                                    <input type="text" class="form-control text-center" value.bind="model.contact.organization">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float form-group--float-center m-b-5">Email Address <span style="color: red">*</span>
                                    <input type="text" class="form-control text-center" value.bind="model.contact.email">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.contact.email">Please enter a valid email</div>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Contact Number [+971XXXXXXXXX] <span style="color: red">*</span>
                                    <input type="text" class="form-control text-center" value.bind="model.contact.contactNo">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.contact.contactNo">Please enter a valid contactNo</div>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">
                                    <i><span style="color: red">*</span> required</i>
                                </div>


                                <a data-toggle="tab" class="btn btn--circle btn-primary submit-property__button"  click.delegate="validateContact()">
                                        <i class="zmdi zmdi-long-arrow-right"></i>
                                    </a>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="submit-property-2">
                          <div class="card">
                            <div class="card__header">
                                <h2>Property Information</h2>
                                <small>Please fill up information about the property.</small>
                            </div>

                            <form class="card__body">


                                   <div class="form-group form-group--float m-b-5">
                                    Area and Community (optional)
                                    <input type="text" class="form-control text-center" value.bind="model.location.address">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.location.address">Please enter a valid value</div>
                                </div>

                                  <div class="form-group">
                                    <label>Property Type (optional)</label>

                                    <select class="select2" value.bind="model.information.type">
                                            <option value="apartment">-</option>
                                            <option value="apartment">Apartment</option>
                                            <option value="townhouse">Townhouse</option>
                                            <option value="villa">Villa</option>
                                        </select>
                                </div>

                                <div class="form-group form-group--float m-b-5">
                                    Unit/Floor/Block  (optional)
                                    <input type="text" class="form-control text-center" value.bind="model.location.unit">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown"  show.bind="validation.location.unit">Please enter a valid value</div>
                                </div>

                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                                <input type="checkbox" checked.bind="model.location.currentlyRented">
                                                <i class="input-helper"></i>
                                                Currently Rented
                                            </label>
                                    </div>
                                </div>

                              

                                <div class="form-group form-group--float form-group--float-center">Title Deed Number (optional)
                                    <input type="text" class="form-control text-center" value.bind="model.information.title">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.information.title">Please enter a valid value</div>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">View (optional)
                                    <textarea class="form-control text-center textarea-autoheight" value.bind="model.information.view"></textarea>
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.information.view">Please enter a valid value</div>
                                </div>


                                <div class="form-group form-group--float form-group--float-center">Square Feet (optional)
                                    <input type="numeric" class="form-control text-center" value.bind="model.information.squareFeet">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.information.squareFeet">Please enter a valid value</div>
                                </div>
                                
                                <div class="form-group form-group--float form-group--float-center">Plot Size (if applicable) (optional)
                                    <input type="text" class="form-control text-center" value.bind="model.information.plotSize">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.information.plotSize">Please enter a valid value</div>
                                </div>

                                <div class="form-group form-group--float m-b-5">Description (optional)<br>
                                    <small><i>For example: Pool included, well maintained garden etc.</i></small>
                                    <input type="text" class="form-control text-center textarea-autoheight" value.bind="model.information.description">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.information.description">Please enter a valid value</div>
                                </div>

                                <div class="form-group">
                                    <label>Bedrooms (optional)</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleBathrooms('-')">
                                                <input type="radio" name="inner-search-beds">-
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('2')">
                                                <input type="radio" name="inner-search-beds">2
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('3')">
                                                <input type="radio" name="inner-search-beds">3
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4')">
                                                <input type="radio" name="inner-search-beds">4
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4+')">
                                                <input type="radio" name="inner-search-beds">4+
                                            </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Bathrooms (optional)</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleBathrooms('-')">
                                                <input type="radio" name="inner-search-beds">-
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('2')">
                                                <input type="radio" name="inner-search-beds">2
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('3')">
                                                <input type="radio" name="inner-search-beds">3
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4')">
                                                <input type="radio" name="inner-search-beds">4
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4+')">
                                                <input type="radio" name="inner-search-beds">4+
                                            </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Parking Space (optional)</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleParkingSpaces('-')">
                                                <input type="radio" name="inner-search-beds">-
                                            </label>
                                        <label class="btn" click.delegate="toggleParkingSpaces('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn " click.delegate="toggleParkingSpaces('2')">
                                                <input type="radio" name="inner-search-beds" click.delegate="toggleParkingSpaces(2)">2
                                            </label>
                                        <label class="btn" click.delegate="toggleParkingSpaces('3')">
                                                <input type="radio" name="inner-search-beds" click.delegate="toggleParkingSpaces(3)">3
                                            </label>
                                        <label class="btn" click.delegate="toggleParkingSpaces('3+')">
                                                <input type="radio" name="inner-search-beds" click.delegate="toggleParkingSpaces(4)">3+
                                            </label>
                                    </div>
                                </div>
                                <div class="form-group form-group--float form-group--float-center">Property Deed (jpg/png) (optional)
                                    <input type="file" accept="image/*" files.bind="deed">
                                    <i class="form-group__bar"></i>
                                </div>
                                <ul>
                                    <li repeat.for="file of deed | fileListToArray">
                                        <h6>${file.name}: ${file.type} ${file.size / 1000} kb</h6>
                                        <img src.bind="file | blobToUrl" width="100" height="100"><img> 
                                        <!-- Last Modified: ${file.lastModifiedDate} -->
                                    </li>
                                </ul>
                                <div class="form-group form-group--float form-group--float-center">Property Images (jpg/png) (optional)
                                    <input type="file" multiple accept="image/*" files.bind="selectedFiles">
                                    <i class="form-group__bar"></i>
                                </div>
                                <ul>
                                    <li repeat.for="file of selectedFiles | fileListToArray">
                                        <h6>${file.name}: ${file.type} ${file.size / 1000} kb</h6>
                                        <img src.bind="file | blobToUrl" width="100" height="100"><img> 
                                        <!-- Last Modified: ${file.lastModifiedDate} -->
                                    </li>
                                </ul>
                                <div class="form-group form-group--float form-group--float-center">Expected Price (optional)
                                    <input type="text" class="form-control text-center" value.bind="model.information.expectedPrice">
                                    <i class="form-group__bar"></i>
                                    <div style="color:brown" show.bind="validation.information.expectedPrice">Please enter a valid value</div>
                                </div>
                                 <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                                <input type="checkbox" checked.bind="tncCheck">
                                                <i class="input-helper"></i>
                                                I agree to the <a route-href="route: tnc" target="_blank">Terms &amp; Conditions</a>
                                            </label>
                                    </div>
                                </div>
                                <button data-toggle="tab" class="btn btn--circle btn-primary submit-property__button" disabled.bind="!tncCheck || submitted"  click.delegate="validateInformation(images)" >
                                        <i class="zmdi zmdi-check"></i>
                                    </button>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="submit-property-3">
                        <div class="card">
                            <div class="submit-property__success">
                                <i class="zmdi zmdi-check"></i>

                                <h2>Successful!</h2>
                                <p>Your proposal has been submitted and we will get back to you as soon as possible.</p>
                                <div class="info-box__item">
                                    <img class="img-responsive" src="img/ON40SC1.png" alt="" width="300" height="300" style="display: inline">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
