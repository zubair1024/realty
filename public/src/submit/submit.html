<template>'
    <require from="./submit.css"></require>'
    <section class="section">
        <div class="container">
            <header class="section__title">
                <h2>Submit your property</h2>
                <small>Please fill up some basic details about the property</small>
            </header>

            <div class="submit-property">
                <ul class="submit-property__steps">
                    <li class="active"><a href="#submit-property-1" data-toggle="tab">1</a></li>
                    <li><a href="#submit-property-2" data-toggle="tab">2</a></li>
                    <li><a href="#submit-property-3" data-toggle="tab">3</a></li>
                    <li><a id="submitted" href="#submit-property-4">4</a></li>

                    <li class="submit-property__caret"></li>
                </ul>

                <div class="tab-content submit-property__content">
                    <div class="tab-pane fade in active" id="submit-property-1">
                        <div class="card">
                            <div class="card__header">
                                <h2>Property Location</h2>
                                <small>Please fill up the location information of the property.</small>
                            </div>

                            <form class="card__body">
                                <div class="form-group form-group--float m-b-5">
                                    Address
                                    <input type="text" class="form-control text-center" value.bind="model.location.address">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float m-b-5">
                                    Unit/Floor/Block
                                    <input type="text" class="form-control text-center" value.bind="model.location.unit">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                                <input type="checkbox" checked.bind="model.location.currentlyLiving">
                                                <i class="input-helper"></i>
                                                I currently live here
                                            </label>
                                    </div>
                                </div>

                                <a data-toggle="tab" class="btn btn--circle btn-primary submit-property__button" click.delegate="validateStep(1)">
                                        <i class="zmdi zmdi-long-arrow-right"></i>
                                    </a>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="submit-property-2">
                        <div class="card">
                            <div class="card__header">
                                <h2>Contact Information</h2>
                                <small>Please fill up your contact information so we can get in touch with you.</small>
                            </div>

                            <form class="card__body">
                                <div class="form-group form-group--float form-group--float-center">Full Name
                                    <input type="text" class="form-control text-center" value.bind="model.contact.name">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Organization Name (Opt.)
                                    <input type="text" class="form-control text-center" value.bind="model.contact.organization">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float form-group--float-center m-b-5">Email Address
                                    <input type="text" class="form-control text-center" value.bind="model.contact.email">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Contact Number
                                    <input type="text" class="form-control text-center" value.bind="model.contact.contactNo">
                                    <i class="form-group__bar"></i>
                                </div>

                                <a data-toggle="tab" class="btn btn--circle btn-primary submit-property__button" click.delegate="validateStep(2)">
                                        <i class="zmdi zmdi-long-arrow-right"></i>
                                    </a>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="submit-property-3">
                        <div class="card">
                            <div class="card__header">
                                <h2>Property Information</h2>
                                <small>Please fill up information about the property.</small>
                            </div>

                            <form class="card__body">
                                <div class="form-group">
                                    <label>Property Type</label>

                                    <select class="select2" value.bind="model.property.type">
                                            <option value="studio">Studio</option>
                                            <option value="apartment">Apartment</option>
                                            <option value="townhouse">Townhouse</option>
                                            <option value="villa">Villa</option>
                                        </select>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Property title
                                    <input type="text" class="form-control text-center" value.bind="model.information.title">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Description
                                    <textarea class="form-control text-center textarea-autoheight" value.bind="model.information.description"></textarea>
                                    <i class="form-group__bar"></i>
                                </div>


                                <div class="form-group form-group--float form-group--float-center">Square Feet
                                    <input type="text" class="form-control text-center" value.bind="model.information.squareFeet">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group form-group--float form-group--float-center">Year Built
                                    <input type="numeric" class="form-control text-center" value.bind="model.information.year">
                                    <i class="form-group__bar"></i>
                                </div>

                                <div class="form-group">
                                    <label>Bedrooms</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleBathrooms('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('2')">
                                                <input type="radio" name="inner-search-beds">2
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('3')">
                                                <input type="radio" name="inner-search-beds">3
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4')">
                                                <input type="radio" name="inner-search-beds">4
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4+')">
                                                <input type="radio" name="inner-search-beds">4+
                                            </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Bathrooms</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleBathrooms('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('2')">
                                                <input type="radio" name="inner-search-beds">2
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('3')">
                                                <input type="radio" name="inner-search-beds">3
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4')">
                                                <input type="radio" name="inner-search-beds">4
                                            </label>
                                        <label class="btn" click.delegate="toggleBathrooms('4+')">
                                                <input type="radio" name="inner-search-beds">4+
                                            </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>No. of Floors</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleFloors('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn" click.delegate="toggleFloors('2')">
                                                <input type="radio" name="inner-search-beds">2
                                            </label>
                                        <label class="btn" click.delegate="toggleFloors('3')">
                                                <input type="radio" name="inner-search-beds">3
                                            </label>
                                        <label class="btn" click.delegate="toggleFloors('4')">
                                                <input type="radio" name="inner-search-beds">4
                                            </label>
                                        <label class="btn" click.delegate="toggleFloors('4+')">
                                                <input type="radio" name="inner-search-beds">4+
                                            </label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label>Parking Space</label>
                                    <div class="btn-group btn-group-justified" data-toggle="buttons">
                                        <label class="btn active" click.delegate="toggleParkingSpaces('1')">
                                                <input type="radio" name="inner-search-beds">1
                                            </label>
                                        <label class="btn " click.delegate="toggleParkingSpaces('2')">
                                                <input type="radio" name="inner-search-beds" click.delegate="toggleParkingSpaces(2)">2
                                            </label>
                                        <label class="btn" click.delegate="toggleParkingSpaces('3')">
                                                <input type="radio" name="inner-search-beds" click.delegate="toggleParkingSpaces(3)">3
                                            </label>
                                        <label class="btn" click.delegate="toggleParkingSpaces('3+')">
                                                <input type="radio" name="inner-search-beds" click.delegate="toggleParkingSpaces(4)">3+
                                            </label>
                                    </div>
                                </div>

                                <a data-toggle="tab" class="btn btn--circle btn-primary submit-property__button" click.delegate="finalValidationAnSubmit()">
                                        <i class="zmdi zmdi-check"></i>
                                    </a>
                            </form>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="submit-property-4">
                        <div class="card">
                            <div class="submit-property__success">
                                <i class="zmdi zmdi-check"></i>

                                <h2>Successful!</h2>
                                <p>Your proposal has been submitted and we will get back to you as soon as possible.</p>
                                    <div class="info-box__item">
                                    <img  class="img-responsive" src="img/ON40SC1.png" alt="" width="300" height="300" style="display: inline">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
