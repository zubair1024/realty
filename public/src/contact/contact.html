<template>
    <section class="section">
        <div class="container">
            <header class="section__title">
                <h2>Contact Information</h2>
                 <small>Please feel free to contact us anytime</small> 
            </header>

            <div class="contact">
                <div class="contact__map">
                    <div id="listing-map"></div>
                </div>

                <div class="contact__inner clearfix">
         
                    <div class="col-sm-12">
                        <form class="contact__form" style="color: #fff;">
                            <div class="form-group form-group--light form-group--float">Name
                                <input type="text" class="form-control" value.bind="model.name">
                                <!-- <label>Name</label> -->
                                <i class="form-group__bar"></i>
                            </div>
                            <div class="form-group form-group--light form-group--float">Email Address
                                <input type="email" class="form-control" value.bind="model.email">

                                <i class="form-group__bar"></i>
                            </div>
                            <div class="form-group form-group--light form-group--float">Message
                                <textarea class="form-control textarea-autoheight" value.bind="model.message"></textarea>

                                <i class="form-group__bar"></i>

                    </div>
                </div> 
                
            </div>
        </div>
